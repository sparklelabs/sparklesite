[model]
name = Page
label = {{ this.title }}

[fields.title]
label = Title
type = string

[fields.body]
label = Body
type = markdown

[fields.mainimage]
label = Main image
type = string
default = ../../static/defaultimage.png

[fields.show_mainimage]
label = Show main image
type = boolean
default = False
addon_label = Large main image on page.

[fields.show_parent]
label = Show a link to the parent page
type = boolean
default = False

[fields.file_download]
label = File to download
type = string

[fields.sort_key]
label = Sort order
type = sort_key
default = 999

[fields.tags]
label = Tags
type = strings
addon_label = One tag to a line.
