[model]
name = Gallery
label = {{ this.title }}

[fields.title]
label = Title
type = string

[fields.body]
label = Body
type = markdown

[fields.mainimage]
label = Main image
type = string
default = ../../static/defaultimage.png

[fields.sort_key]
label = Sort order
type = sort_key
default = 999

[children]
order_by = sort_key, title

[fields.show_mainimage]
label = Show main image
type = boolean
default = False
addon_label = Large main image on page.

[fields.show_pages]
label = Show subpages
type = boolean
default = True
addon_label = Show all the subpages

[fields.show_menu]
label = Show links to pages
type = boolean
default = False

[fields.show_parent]
label = Show a link to the parent page
type = boolean
default = False

[fields.show_attachments]
label = Show attachments
type = boolean
default = False

[fields.downloads]
label = Downloads
type = strings

[fields.tags]
label = Tags
type = strings
addon_label = One tag to a line.

[fields.sections]
label = Sections
type = strings
addon_label = One section to a line.
