[model]
name = Product
label = {{ this.title }}

[fields.title]
label = Title
type = string

[fields.mainimage]
label = Main image
type = string
default = ../../static/defaultimage.png

[fields.body]
label = Body
type = markdown

[fields.shopslabsnum]
label = Shopslabs number
type = integer

[fields.price]
label = Price
type = string

[fields.color]
label = Colors
type = strings

[fields.size]
label = Sizes
type = strings

[fields.lessons]
label = Lessons
type = markdown

[fields.goeswith]
label = Goes Well With
type = markdown

[fields.downloads]
label = Downloads
type = markdown

[fields.accessory]
label = Accessory
type = boolean
checkbox_label = If true, this product will not be highlighted.
default = false

[fields.sort_key]
label = Sort order
type = sort_key
default = 999
