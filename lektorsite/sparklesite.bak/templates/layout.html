<!doctype html>
<meta charset="utf-8">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&family=Inter:wght@100;400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ '/static/grd.css'|url }}">
<link rel="stylesheet" href="{{ '/static/style.css'|url }}">
<title>{% block title %}Welcome{% endblock %} â€” sparklesitelek</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
    window.onload = function () {
$('#thumbs img').click(function(){
    $('#largeImage').attr('src',$(this).attr('src').replace('thumb','large'));
   // $('#description').html($(this).attr('alt'));
});
        };
</script>
<body>
<main>
  <header>
    <div class="row" style="margin-bottom:0px">
    <div class="col" style="width:6%;height:100%;padding-right:12px">
<img id="logo" src="{{ '/static/logo_flask.svg'|url }}" alt="Default Image">
    </div>
    <div class="col" style="width:85%;padding-left:0px;padding-top:15px">
    <h1>Sparkle Labs</h1>
    <nav>
      <ul class="nav navbar-nav">
        <li{% if this._path == '/' %} class="active"{% endif
          %}><a href="{{ '/'|url }}">Home</a></li>
        {% for href, title in [
          ['/products', 'Products'],
          ['/learn', 'Learn'],
          ['/journal', 'Journal'],
          ['/projects', 'Projects'],
          ['/about', 'About']
        ] %}
          <li{% if this.is_child_of(href) %} class="active"{% endif
            %}><a href="{{ href|url }}">{{ title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
    </div>
    </div>
  </header>
  <div class="page">
    {% block body %}{% endblock %}
  </div>
  <footer style="padding-top:3em">
    <hr>
    <span class="tiny">&copy; Copyright 2023 by Sparkle Labs.</span>
  </footer>
</main>
</body>
